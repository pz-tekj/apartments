<div class="form__profile">
  <div class="row">
    <div class="col-3">
      Twoje zdjęcie:
    </div>
    <div class="col-3">
      <div class="form__div_style">
        <img alt="Zdjęcie profilowe" *ngIf="user.photo" [src]="AppModule.API_ADDRESS + 'photos/' + user.photo.name.toString()" width="250px">
      </div>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row">
    <div class="col-3">
      Zmień zdjęcie:
    </div>
    <div class="col-3">
      <div class="form__div_style" *ngIf="change != 'photo'">
        <input class="form__input_style" type="file" name="photo" value="Wybierz" [(ngModel)]="photo" disabled>
      </div>
      <div class="form__div_style" *ngIf="change == 'photo'">
        <input class="form__input_style" type="file" name="photo" value="Wybierz" (change)="handleFileInput($event)" [(ngModel)]="photo">
      </div>
    </div>
    <div class="col-6">
      <div class="button" *ngIf="change != 'photo'">
        <a (click)="change = 'photo'">Zmień</a>
      </div>
      <div class="button" *ngIf="change == 'photo'">
        <a (click)="onSubmit()">Zaakceptuj</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      Twój login:
    </div>
    <div class="col-3">
      <div class="form__div_style">
        <input class="form__input_style align-self-center" type="text" name="username" [(ngModel)]="user.username" disabled>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="row">
    <div class="col-3">
      Twoje imię:
    </div>
    <div class="col-3">
      <div class="form__div_style" *ngIf="change != 'firstName'">
        <input class="form__input_style" type="text" name="firstName" [(ngModel)]="user.firstName" disabled>
      </div>
      <div class="form__div_style" *ngIf="change == 'firstName'">
        <input class="form__input_style" type="text" name="firstName" [(ngModel)]="user.firstName">
      </div>
    </div>
    <div class="col-6">
      <div class="button" *ngIf="change != 'firstName'">
        <a (click)="change = 'firstName'">Zmień</a>
      </div>
      <div class="button" *ngIf="change == 'firstName'">
        <a (click)="onSubmit()">Zaakceptuj</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Twoje nazwisko:
    </div>
    <div class="col-3">
      <div class="form__div_style" *ngIf="change != 'lastName'">
        <input class="form__input_style" type="text" name="lastName" [(ngModel)]="user.lastName" disabled>
      </div>
      <div class="form__div_style" *ngIf="change == 'lastName'">
        <input class="form__input_style" type="text" name="lastName" [(ngModel)]="user.lastName">
      </div>
    </div>
    <div class="col-6">
      <div class="button" *ngIf="change != 'lastName'">
        <a (click)="change = 'lastName'">Zmień</a>
      </div>
      <div class="button" *ngIf="change == 'lastName'">
        <a (click)="onSubmit()">Zaakceptuj</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Twój adres e-mail:
    </div>
    <div class="col-3">
      <div class="form__div_style" *ngIf="change != 'email'">
        <input class="form__input_style" type="email" name="email" [(ngModel)]="user.email" disabled>
      </div>
      <div class="form__div_style" *ngIf="change == 'email'">
        <input class="form__input_style" type="email" name="email" [(ngModel)]="user.email">
      </div>
    </div>
    <div class="col-6">
      <div class="button" *ngIf="change != 'email'">
        <a (click)="change = 'email'">Zmień</a>
      </div>
      <div class="button" *ngIf="change == 'email'">
        <a (click)="onSubmit()">Zaakceptuj</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Twój numer telefonu:
    </div>
    <div class="col-3">
      <div class="form__div_style" *ngIf="change != 'phone'">
        <input class="form__input_style" type="tel" name="phone" [(ngModel)]="user.phoneNumber" disabled>
      </div>
      <div class="form__div_style" *ngIf="change == 'phone'">
        <input class="form__input_style" type="tel" name="phone" [(ngModel)]="user.phoneNumber">
      </div>
    </div>
    <div class="col-6">
      <div class="button" *ngIf="change != 'phone'">
        <a (click)="change = 'phone'">Zmień</a>
      </div>
      <div class="button" *ngIf="change == 'phone'">
        <a (click)="onSubmit()">Zaakceptuj</a>
      </div>
    </div>
  </div>
</div>
